<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container shadow p-4 mb-4 mt-5">
    <h2>Robotics Club Registration Form</h2>

    <form>
        <div class="text mb-3">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>

        <div class="text mb-3">
            <label for="inputAge">Age</label>
            <input type="text" class="form-control" id="inputAge">
        </div>

        <div class="email mb-3">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="password mb-3">
            <label for="inputNumber">Phone Number</label>
            <input type="text" class="form-control" id="inputNumber">
        </div>

        <h6>Preferred Robotics Topic</h6>
        
        <div class="checkbox">
            <div >
                <input type="checkbox" id="checkProgramming">
                <label for="checkProgramming">Programming</label>
            </div>
        </div>

        <div class="checkbox">
            <div >
                <input type="checkbox" id="checkElectronics">
                <label for="checkElectronics">Electronics</label>
            </div>
        </div>

        <div class="checkbox">
            <div >
                <input type="checkbox" id="checkMechanical">
                <label for="checkMechanical">Mechanical Design</label>
            </div>
        </div>

        <br>

        <h6>Robotics Experience Level</h6>
        
        <div class="radio">
            <div >
                <input type="radio" id="checkBeginner" name="exp" value="beginner">
                <label for="checkBeginner">Beginner</label>
            </div>
        </div>

        <div class="radio">
            <div >
                <input type="radio" id="checkIntermediate" name="exp" value="intermediate">
                <label for="checkIntermediatediate">Intermediate</label>
            </div>
        </div>

        <div class="radio">
            <div >
                <input type="radio" id="checkAdvanced" name="exp" value="advanced">
                <label for="checkAdvanced">Advanced</label>
            </div>
        </div>

        <br>

        <h6>Pereferred Robotics Project</h6>

        <div class="select">
            <div >
                <select class="form-select">
                  <option>Choose a project...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
            </div>
        </div>

        <br>

        <div class="textarea">
            <div>
                <label for="statement">Statement of Interest</label>
                  <textarea class="form-control mt-2" rows="3" id="statement" name="text">
                  </textarea>
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
